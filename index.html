<!DOCTYPE html>
<html>
<head>
  <title>Linked List Display</title>
  <style>
    /* Styling for the linked list display */
    #listDisplay {
      display: flex;
      gap: 100px;
      margin-top: 20px;
    }

    .node {
      width: 100px;
      height:100px;  
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-emphasis-color: white;
      border-radius: 20px;
      font-family: sans-serif;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Linked List</h1>
  <div id="listDisplay"></div>

  <script src="main.js"></script>
</body>
</html>
